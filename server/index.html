<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XHR Example</title>
  </head>
  <body>
    <button id="xhrButton">Fetch Data</button>
    <div id="xhrData"></div>
    <script>
      document
        .getElementById("xhrButton")
        .addEventListener("click", function() {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "http://localhost:3000/api/data", true);

          xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
              // 请求成功
              document.getElementById("xhrData").textContent = xhr.responseText;
            } else {
              // 处理错误
              console.error("The request failed!");
            }
            console.log(xhr.responseText, "11");
          };

          xhr.onerror = function() {
            // 处理请求过程中发生的错误
            console.error("The request failed!");
          };

          xhr.send();
        });
    </script>
  </body>
</html>
